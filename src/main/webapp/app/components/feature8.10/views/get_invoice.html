<div class="container-fluid" ng-init="vm.getUsers()">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
	        <div class="form-container">
	            <h3>Detalles de factura</h3><br/>
	            <form role="form" ng-submit="vm.getTicket()">
	                <div class="form-group">
	                    <label for="userMobile">Usuario</label>
	                    <select class="form-control" id="userMobile" ng-model="vm.userMobile" ng-change="vm.getInvoices()" 
	                    required>
	                        <option ng-repeat="user in vm.users" 
	                        value="{{user.mobile}}">{{user.username}} ({{user.email}})</option>
	                    </select>
	                </div>
	                <div class="form-group">
                        <label for="invoice">Factura</label>
                        <select class="form-control" id="invoice" ng-model="vm.invoiceID" required>
                            <option ng-repeat="invoice in vm.invoices" 
                            value="{{invoice.id}}">factura {{invoice.id}}</option>
                        </select>
                    </div>
	                <div class="form-group">
                        <span class="error">{{vm.formError}}</span>
                    </div>
	                <div class="form-group" id="button-container">
		                <button type="submit" class="btn btn-default" 
		                ng-disabled="vm.disableGetInvoice">Detalles de factura</button>
	                </div>
	            </form>
	        </div><br/>
	        <div class="form-container" ng-show="vm.showTicket">
                <h3>Ticket asociado</h3><br/>
                <div class="form-group">
                    <span class="ticketAttribute">ID:</span>
                    <span>{{vm.ticket.id}}</span>
                </div>
                <div class="form-group">
                    <span class="ticketAttribute">Creaci&oacute;n:</span>
                    <span>{{vm.ticket.created | date: 'dd/MM/yyyy HH:mm:ss a'}}</span>
                </div>
                <div class="form-group">
                    <span class="ticketAttribute">Referencia:</span>
                    <span>{{vm.ticket.reference}}</span>
                </div>
                <div class="form-group">
                    <span class="ticketAttribute">Estado:</span>
                    <span>{{vm.ticket.ticketState}}</span>
                </div>
                <div class="form-group">
                    <span class="ticketAttribute">Usuario ID:</span>
                    <span>{{vm.ticket.user_id}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
