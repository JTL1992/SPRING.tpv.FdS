<section class="container">
	<div class="jumbotron text-center">
		<fieldset>
			<legend>Feature10. Crear alarma</legend>
			<form class="form-horizontal" action="">
				<div class="form-group">
					<label class="control-label col-sm-2 " for="name">Name:</label>
					<div class='col-sm-10'>
						<input type='text' class="form-control" name='name'
							required />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="products">Products:</label>
					<div class='col-sm-10'>
						<ul class="list-group" required>
							<li class="list-group-item"><input type="checkbox"
								name="alarma1" value="Alarma1"></li>
							<li class="list-group-item"><input type="checkbox"
								name="alarma2" value="Alarma2"></li>
							<li class="list-group-item"><input type="checkbox"
								name="alarma3" value="Alarma3"></li>
						</ul>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 " for="type">Type:</label>
					<div class='col-sm-10'>
						<select name="type">
							<option value="warning">Warning</option>
							<option value="critical">Critical</option>
						</select>
					</div>
				</div>
                <div class="form-group">
                    <label class="control-label col-sm-2 " for="num-products">Number of minimum products:</label>
                    <div class='col-sm-10'>
                        <input type='number' class="form-control" name='num-products'
                            required />
                    </div>
                </div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button class="btn btn-primary btn-sm" ng-click="vm.createAlarm()">Enviar</button>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Respuesta:</label> <label
						class="col-sm-10" ng-bind='vm.response'></label>
				</div>
			</form>
		</fieldset>
	</div>
</section>
