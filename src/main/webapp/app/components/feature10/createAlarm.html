<section class="container">
    <div class="jumbotron text-center">
        <fieldset>
            <legend>Feature10. Crear alarma</legend>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2 " for="name">Name:</label>
                    <div class='col-sm-10'>
                        <input type='text' class="form-control" name='name'
                            ng-model='vm.name' required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class='col-sm-10'>
                        <input type='password' class="form-control" name='password'
                            ng-model='vm.password' required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button class="btn btn-primary btn-sm" ng-click="vm.login()">Enviar</button>
                    </div>
                    <label class="bg-success col-sm-6" ng-show="vm.completed">Petici√≥n
                        correcta</label> <label class="bg-danger col-sm-6" ng-show="vm.error">Error!!!</label>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" >Respuesta:</label>
                    <label class="col-sm-10" ng-bind='vm.response'></label>
                </div>
            </form>
        </fieldset>
    </div>
</section>
