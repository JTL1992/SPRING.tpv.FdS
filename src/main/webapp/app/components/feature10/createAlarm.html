<section class="container">
	<div class="jumbotron text-center">
		<fieldset>
			<legend>Feature10. Crear alarma</legend>
			<div ng-show="vm.loading" class="alert alert-warning">
                    <strong>LOADING!</strong> Cargando datos
                </div>
            <div ng-show="!vm.loading && vm.errorLoading" class="alert alert-danger">
                    <strong>ERROR!</strong> Error al cargar los datos!!
                </div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2 " for="name">Name:</label>
					<div class='col-sm-10'>
						<input type='text' class="form-control" name='name' required />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="products">Products:</label>
					<div class='col-sm-3'>
					   <ul class="list-group" ng-repeat="productName in vm.products">
                            <li class="list-group-item"><input
                                type="checkbox"
                                name="vm.selectedProducts[]"
                                value="{{productName}}"
                                ng-checked="vm.selection.indexOf(productName) > -1"
                                ng-click="vm.toggleSelection(productName)"
                            > {{productName}}
                            </li>
                        </ul>
						
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 " for="type">Type:</label>
					<div class='col-sm-10'>
						<select name="type" ng-model="vm.type" required>
							<option value="warning">Warning</option>
							<option value="critical">Critical</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2 " for="num-products">Number
						of minimum products:</label>
					<div class='col-sm-10'>
						<input type='number' ng-model="vm.number" class="form-control" name='num-products'
							required />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button class="btn btn-primary btn-sm" ng-click="vm.createAlarm()">Enviar</button>
					</div>
				</div>
				<div ng-show="vm.send && !vm.completed" class="alert alert-danger">
                    <strong>ERROR!</strong> La alerta no se pudo crear
                </div>
                <div ng-show="vm.send && vm.completed" class="alert alert-success">
                    <strong>CORRECTO!</strong> La alerta se cre√≥ correctamente
                </div>
			</form>
		</fieldset>
	</div>
</section>
