<section class="container">
	<div class="jumbotron">
		<div class="table-responsive" ng-init="vm.getBudgets()">
			<table class="table table-hover">
				<tbody>
					<tr>
						<th>Reference</th>
						<th>Created</th>
						<th>Total</th>
						<th class="col-md-2"></th>
					</tr>
					<tr ng-repeat="budget in vm.budgets">
						<td>{{budget.reference}}</td>
		                <td>{{budget.created}}</td>
		                <td>{{budget.total}}</td>
		                <td>
		                    <button class="btn btn-primary" ng-click="vm.getDetails()" data-toggle="modal" data-target="#budgetDetailsModal">Details</button>
		                    <button class="btn btn-danger" ng-click="vm.delete(budget)">Delete</button>
		                </td>
					</tr>
				</tbody>
			</table>
			<button class="btn btn-primary" ng-click="vm.getDetails()" data-toggle="modal" data-target="#createBudgetModal">New budget</button>
		</div>
	</div>
</section>

<div id="createBudgetModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div id="budgetDetailsModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{vm.detail.reference}}</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
