<section class="container">
	<div class="jumbotron text-center">
		<fieldset>
			<legend>Feature02. <b>Provider Registration.</b></legend>
			<form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2 " for="company">Company:</label>
                    <div class='col-sm-10'>
                        <input type='text' class="form-control" ng-model='vm.company' required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 " for="address">Address:</label>
                    <div class='col-sm-10'>
                        <input type='text' class="form-control" ng-model='vm.address' />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 " for="mobile">Mobile:</label>
                    <div class='col-sm-10'>
                        <input type='text' class="form-control" ng-model='vm.mobile'
                            required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 " for="payment">Payment conditions:</label>
                    <div class='col-sm-10'>
                        <input type='text' class="form-control" ng-model='vm.payment'/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2 " for="notes">Notes:</label>
                    <div class='col-sm-10'>
                        <input type='text' class="form-control" ng-model='vm.notes'/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2 ">
                        <button class="btn btn-primary btn-sm"
                            ng-click="vm.registration()">Enviar</button>
                    </div>
                    <label class="bg-success col-sm-6" ng-show="vm.completed">Petici√≥n
                        correcta</label> <label class="bg-danger col-sm-6" ng-show="vm.error">Error!!!</label>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Respuesta:</label>
                    <label class="col-sm-10" ng-bind='vm.response'></label>
                </div>
            </form>
                        <span class="author">Author: Javier Molina</span>
            
		</fieldset>
	</div>
</section>
