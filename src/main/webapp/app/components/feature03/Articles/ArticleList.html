<section>
    <div class="page-header">
      <h1>Article List</h1>
    </div>
    <br/>
    <div class="table-responsive">
       <table class="table table-striped">
         <thead>
            <tr>
              <th>Reference</th>
              <th>Description</th>
              <th>Retail price</th>
              <th>Wholesale Price</th>
              <th> Provider ID</th>
            </tr>
          </thead>
          <tbody ng-init="vm.getAll()">
            <tr ng-repeat="article in vm.response">
              <td>{{article.reference}}</td>
              <td>{{article.description}}</td>
              <td>{{article.retailPrice}}</td>
            </tr>
          </tbody>
        </table>
            
        <div class="no-data" ng-if="vm.data.length === 0">
           <div class="panel-body"> No Articles found </div>
        </div>
    </div>
</section>
